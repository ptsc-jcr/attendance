<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="text-center">

    <!-- Institution -->
    <div class="mb-3 px-2">
      <h5 class="fw-bold mb-1">Pirganj Govt. Technical School And College</h5>
      <small class="text-muted">Pirganj, Thakurgaon</small>
    </div>

    <!-- Login Card -->
    <div class="card shadow p-4 mx-auto text-start" style="width:350px;">
      <h4 class="text-center mb-3">Teacher Login</h4>
      <div class="mb-3">
        <label class="form-label">Teacher ID</label>
        <input type="text" id="teacherId" class="form-control" placeholder="Enter Teacher ID">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter Password">
      </div>
      <button id="loginBtn" class="btn btn-primary w-100" onclick="loginTeacher()">Login</button>
      <div id="msg" class="text-danger text-center mt-3"></div>
    </div>

  </div>
</div>
<script>
/* ================= CONFIG ================= */
const API_URL = "https://script.google.com/macros/s/AKfycbziv5PsAuYxhgGGJxNa5zEpDHGe5XRkkv-Fd_LwWdoQB81IrCLCpUPZEgDYQB2wqMM_/exec";

function loginTeacher() {
  const tid = document.getElementById("teacherId").value.trim();
  const pwd = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  if (!tid || !pwd) {msg.innerText = "Please enter ID and Password"; return;}
  msg.innerText = "Checking..."; btn.disabled = true; btn.innerHTML = `<span class="spinner-border spinner-border-sm me-2"></span> Please wait`;
  msg.classList.remove("text-danger");
  msg.classList.add("text-primary");

  fetch(API_URL, {method: "POST", body: JSON.stringify({action: "login", tid: tid, pwd: pwd})})
  .then(r => r.json())
  .then(res => {if(res.status === "ok") {sessionStorage.setItem("token", res.token); sessionStorage.setItem("role", res.role || ""); 
    afterLoginSuccess(res, tid);}})
  .catch(err => {console.error(err); msg.innerText = "Server error!"; msg.classList.remove("text-primary"); msg.classList.add("text-danger"); 
  btn.disabled = false; btn.innerHTML = "Login";});
}
function afterLoginSuccess(res, tid) {
  console.log(res);
  const holidayData = {};
  (res.holidays || []).forEach(h => {
    const year = h.year;
    const date = h.date;
    if (!holidayData[year]) holidayData[year] = {};
    holidayData[year][date] = { name: h.name };
  });
  sessionStorage.setItem("teacher", tid);
  sessionStorage.setItem("teacherName", res.name || "");
  sessionStorage.setItem("assignments", JSON.stringify(res.assignments || []));
  sessionStorage.setItem("holidays", JSON.stringify(holidayData || {}));

  location.href = "attendance.html";
}
</script>
</body>
</html>
