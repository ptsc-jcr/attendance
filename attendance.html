<script>
  /* ========== CONFIG ========== */
const API_URL = "https://script.google.com/macros/s/AKfycbyQieJ5EDXNOySkbrbrYUUxR-Ua9Owhz-G7n4JH1PP5hIPCqzN7IAjQ2VI7pCa0DcF6Mg/exec";

// ---------------- Session Check ----------------
const teacherID = sessionStorage.getItem("teacher"); 
const teacherName = sessionStorage.getItem("teacherName");
if(!teacherID){location.href="index.html"; }

document.getElementById("teacherName").innerText = "Logged in: " + teacherName;
document.getElementById("todayDate").value = new Date().toISOString().slice(0,10);

const sub = document.getElementById('select_sub');
const sec = document.getElementById('select_sec');
const cls = document.getElementById('select_cls');
let currentMonth;
let currentYear;
const sidebar=document.getElementById("sidebar");
const overlay=document.getElementById("overlay");
const mainContent = document.getElementById("mainContent");
const hamburger = document.getElementById("hamburger");
const sidebarClose = document.getElementById("sidebarClose");

function toggleSidebar() {
  const isActive = sidebar.classList.toggle("active");
  if (window.innerWidth >= 768) { mainContent.classList.toggle("shift", isActive);}
  if (window.innerWidth < 768) {overlay.classList.toggle("active", isActive);}
  if(isActive) {
    hamburger.style.display = "none"; // hide topbar icon
    sidebarClose.style.display = "inline"; // show sidebar icon
  } else {
    hamburger.style.display = "inline"; // show topbar icon
    sidebarClose.style.display = "none"; // hide sidebar icon
  }
}

document.getElementById("todayDate").value=new Date().toISOString().slice(0,10);
let studentsData=[];
let allStudentsData = [];

function fetchStudents(){
  if(!cls.value || !sec.value || !sub.value){Swal.fire("Select Class, Section & Subject"); return;}
    showLoader("Loading..."); 
    document.getElementById("atnInfoContainer").style.display = "block"; 
    document.getElementById("tableContainer").style.display = "block"; 
    document.getElementById("mytbody").innerHTML = "";

    const inputDate = document.getElementById('todayDate').value;
    const dateObj = new Date(inputDate);
    const day = dateObj.getDate();     
    const month = dateObj.getMonth() + 1;
    
    fetch(API_URL,{
      method:"POST",
      body:JSON.stringify({action:"getStudents", cls:cls.value, sec:sec.value, sub:sub.value, tid:teacherID, day:day, month: month})})
    .then(r=>r.json())
    .then(res=>{ Swal.close(); studentsList(res);});
}

/* ========== RENDER TABLE ========== */
function studentsList(res){
  console.log(res);
  if(res.status === "unauthorized"){ hideLoader(); Swal.fire("Sorry, you are not authorized for this subject!"); return;}
  if(res.status === "ok"  && res.data.length > 0){
    studentsData = res.data; allStudentsData = [...res.data]; hideLoader(); 
    renderTable();
  }
}  

function renderTable(){
  document.getElementById("mytbody").innerHTML = "";
  let tblRows = ""; 
  let present=0;
  studentsData.forEach((s,i)=>{
    if(s.status==="P") present++;
    tblRows +=`
      <tr class="${s.status !== 'P' ? 'tr-absent' : ''}">
        <td class="d-none d-md-table-cell">${i+1}</td>
        <td class="d-none d-md-table-cell">${s.roll}</td>
        <td><div class="td_name">
            <div>üë§</div>
            <div class="name_roll"> <div>${s.name}</div> <div class="d-md-none">Roll: ${s.roll}</div></div></div> 
        </td>
        <td><span class="badge ${s.lastDay==="P"?"bg-success":"bg-danger"}">${s.lastDay==="P"?"P":"A"}</span></td>
        <td class="d-none d-md-table-cell">
            <span class="badge ${s.status==="P"?"bg-success":"bg-danger"}"> ${s.status==="P"?"Present":"Absent"}</span>
        </td>
        <td class="action"><button class="attn-btn ${s.status==="P"?"p":"a"}" onclick="toggleAttendance(${i})"> ${s.status==="P"?"P":"A"}</button></td>
        <td class="d-none d-md-table-cell">${s.rate} %</td>
      </tr>`;
  });

  document.getElementById("mytbody").innerHTML = tblRows;
  document.getElementById('totalStu').textContent = studentsData.length;
  document.getElementById('presentStu').textContent = present;
  document.getElementById('absentStu').textContent = studentsData.length - present;
  updateMarkAllCheckbox();
}

function toggleAttendance(i){studentsData[i].status=studentsData[i].status==="P"?"":"P"; renderTable();}

function showAbsentOnly(){
  const absentCount = studentsData.filter(s => s.status !== "P").length;
  if(absentCount === 0) return;
  studentsData = allStudentsData.filter(s => s.status !== "P");
  renderTable();
}

function showAllStudents(){ studentsData = [...allStudentsData]; renderTable();}

function showMonthlyAttendance(){
  document.getElementById("atnInfoContainer").style.display = "none"; 
  document.getElementById("tableContainer").style.display = "none"; 
  document.getElementById("monthlyContainer").style.display = "block";
  const inputDate = document.getElementById('todayDate').value;
  const dateObj = new Date(inputDate);
  currentMonth = dateObj.getMonth() + 1;
  currentYear  = dateObj.getFullYear();
  loadMonthlyAttendance();
}


function loadMonthlyAttendance(){
  showLoader();
  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({action:"monthlyAttendance", cls:cls.value, sec:sec.value, sub:sub.value, month:currentMonth, year:currentYear})})
  .then(r=>r.json())
  .then(res=> {
  if(res.status === "ok" && res.data.length > 0){
          renderMonthlyTable(res.data);
      } else {
          hideLoader();
          Swal.fire("No attendance data found for this month");
          document.getElementById("monthlyHead").innerHTML = "";
          document.getElementById("monthlyBody").innerHTML = "";
      }
  });
}

function renderMonthlyTable(data){
  hideLoader();
  const head = document.getElementById("monthlyHead");
  const body = document.getElementById("monthlyBody");
  head.innerHTML = body.innerHTML = "";
  const days = data[0].days.length;
  const monthName = new Date(currentYear, currentMonth - 1, 1).toLocaleString('default',{month:'long'});
  document.getElementById("monthTitle").innerText =`${monthName} ${currentYear}`;

  // HEADER
  let h = `<tr>
    <th class="sticky-col">Roll</th>
    <th class="sticky-col">Name</th>`;
  for(let d=1; d<=days; d++){
    const wd = new Date(currentYear, currentMonth - 1, d).getDay();
    h += `<th class="${wd==0||wd==6?'weekend':''}">${d}</th>`;
  }
  h += `<th>P</th><th>A</th></tr>`;
  head.innerHTML = h;

  // BODY
  data.forEach(stu=>{
    let r = `<tr>
      <td class="sticky-col">${stu.roll}</td>
      <td class="sticky-col">${stu.name}</td>`;
    stu.days.forEach((d,i)=>{
      const wd = new Date(currentYear, currentMonth - 1, i+1).getDay();
      let cls = d==="P"?"day-P":(d===""?"day-empty":"day-A");
      if(wd==0||wd==6) cls += " weekend";
      r += `<td class="${cls}">${d}</td>`;
    });
    r += `<td>${stu.present}</td><td>${stu.absent}</td></tr>`;
    body.innerHTML += r;
  });
}

function backToDaily(){ 
  document.getElementById("monthlyContainer").style.display="none";
  document.getElementById("attendanceInfo").style.display="block";
  document.getElementById("attn_Table_Container").style.display="block";
}

function downloadMonthlyExcel(){

  if(!cls.value || !sec.value || !sub.value){
    Swal.fire("Class, Section & Subject required");
    return;
  }

  showLoader("Preparing Excel...");

  fetch(API_URL,{
    method:"POST",
    body:JSON.stringify({
      action: "monthlyAttendance",
      cls: cls.value,
      sec: sec.value,
      sub: sub.value,
      month: currentMonth,
      year: currentYear
    })
  })
  .then(r => r.json())
  .then(res => { console.log(res);
    hideLoader();

    if(res.status !== "ok" || !res.data.length){
      Swal.fire("No data found");
      return;
    }

    generateExcel(res.data);
  })
  .catch(err=>{
    hideLoader();
    Swal.fire("Failed to fetch data");
    console.error(err);
  });
}

function generateExcel(data){

  const wb = XLSX.utils.book_new();
  const ws = {};
  let row = 0;

  const days = data[0].days.length;
  const monthName = new Date(currentYear, currentMonth-1, 1)
    .toLocaleString("default",{month:"long"});

  const header = ["Roll","Name"];
  for(let d=1; d<=days; d++) header.push(d);
  header.push("Total P","% P");

  const totalCols = header.length;

  /* ========= helpers ========= */
  const C = (r,c)=>XLSX.utils.encode_cell({r,c});
  const range = (r1,c1,r2,c2)=>({s:{r:r1,c:c1},e:{r:r2,c:c2}});

  /* ========= Institute ========= */
  ws[C(row,0)] = {
    v:"Pirganj Govt. Technical School and College, Pirganj, Thakurgaon",
    s:{font:{sz:12},alignment:{horizontal:"center"}}
  };
  ws["!merges"] = [ range(row,0,row,totalCols-1) ];
  row++;

  /* ========= Title ========= */
  ws[C(row,0)] = {
    v:"Monthly Attendance",
    s:{font:{sz:12},alignment:{horizontal:"center"}}
  };
  ws["!merges"].push(range(row,0,row,totalCols-1));
  row++;

  /* ========= Month ========= */
  ws[C(row,0)] = {
    v:`${monthName}, ${currentYear}`,
    s:{font:{bold:true,sz:12},alignment:{horizontal:"center"}}
  };
  ws["!merges"].push(range(row,0,row,totalCols-1));
  row++;

  /* ========= Class Info ========= */
  ws[C(row,0)] = {v:`Class: ${cls.value}`};
  ws[C(row,2)] = {v:`Section: ${sec.value}`};
  ws[C(row,11)] = {v:`Subject: ${sub.value}`};
  ws[C(row,23)] = {v:`Teacher:`};

  ws["!merges"].push(
    range(row,0,row,1),
    range(row,2,row,10),
    range(row,11,row,22),
    range(row,23,row,totalCols-1)
  );
  row++;

  /* ========= Table Header ========= */
  header.forEach((h,c)=>{
    ws[C(row,c)] = {
      v:h,
      s:{
        font:{bold:true},
        alignment:{horizontal:"center"},
        border:{
          top:{style:"thin"},
          bottom:{style:"thin"},
          left:{style:"thin"},
          right:{style:"thin"}
        }
      }
    };

    // weekend header shade
    if(c>=2 && c<2+days){
      const d = c-1;
      const wd = new Date(currentYear,currentMonth-1,d).getDay();
      if(wd===5 || wd===6){
        ws[C(row,c)].s.fill = {fgColor:{rgb:"CCCCCC"}};
      }
    }
  });
  row++;

  /* ========= Table Body ========= */
  data.forEach(stu=>{
    const total = stu.present + stu.absent;
    const pct = total ? Math.round((stu.present/total)*100) : 0;

    const r = [stu.roll,stu.name,...stu.days,stu.present,pct];

    r.forEach((val,c)=>{
      ws[C(row,c)] = {
        v:val,
        s:{
          alignment:{horizontal:"center"},
          border:{
            top:{style:"thin"},
            bottom:{style:"thin"},
            left:{style:"thin"},
            right:{style:"thin"}
          }
        }
      };

      // weekend body shade
      if(c>=2 && c<2+days){
        const d = c-1;
        const wd = new Date(currentYear,currentMonth-1,d).getDay();
        if(wd===5 || wd===6){
          ws[C(row,c)].s.fill = {fgColor:{rgb:"E0E0E0"}};
        }
      }
    });
    row++;
  });

  /* ========= Signature ========= */
  row+=2;
  ws[C(row,0)]={v:"Class Teacher"};
  ws["!merges"].push(range(row,0,row,9));
  row++;
  ws[C(row,0)]={v:"Signature: __________________"};
  ws["!merges"].push(range(row,0,row,9));

  /* ========= Column Width ========= */
  ws["!cols"] = [
    {wpx:60},{wpx:150},
    ...Array(days).fill({wpx:25}),
    {wpx:50},{wpx:50}
  ];

  ws["!ref"] = XLSX.utils.encode_range({
    s:{r:0,c:0},
    e:{r:row,c:totalCols-1}
  });

  XLSX.utils.book_append_sheet(wb,ws,"Monthly Attendance");

  XLSX.writeFile(
    wb,
    `Monthly_Attendance_Class_${cls.value}${sec.value}_${sub.value}_${monthName}_${currentYear}.xlsx`
  );
}





function changeMonth(step){ currentMonth += step;
  if(currentMonth < 1){ currentMonth = 12; currentYear--;}
  if(currentMonth > 12){ currentMonth = 1; currentYear++;}
  loadMonthlyAttendance();
}

function submitAttendance(){

      const dataToSend = {cls: cls.value, sec: sec.value, sub: sub.value, day: day, month: month, rolls: rollArray, attendance: attendanceArray};

      .then(r=>r.json())
      .then(res=>{
        if(res.status === "ok"){
            hideLoader(); Swal.fire({position: "top", icon: "success", title: "‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡ßü‡ßá‡¶õ‡ßá", showConfirmButton: false,timer: 1500});
        }   
      });
    }
  })
}

function updateMarkAllCheckbox() {
  const chk = document.getElementById("markAllPresent");
  if (!studentsData.length) {chk.checked = false; return;}
  const allPresent = studentsData.every(s => s.status === "P");
  chk.checked = allPresent;
}

function showLoader(text = "Processing...") {
  Swal.fire({ title: text, allowOutsideClick: false, didOpen: () => {Swal.showLoading();}});
}
function hideLoader() {Swal.close();}

function showStuReport(){
  if(!cls.value || !sec.value || !sub.value){
    Swal.fire({position: "top", icon: "error", title: "Class, Section & Subject not Selected!", showConfirmButton: false,timer: 2000});
    return;
  }
  sessionStorage.setItem("cls", cls.value);
  sessionStorage.setItem("sec", sec.value);
  sessionStorage.setItem("sub", sub.value);
  if(sessionStorage.getItem("sub")){location.href = "report.html";}
  }
  function logoutTeacher(){location.href="index.html"; }
</script>
