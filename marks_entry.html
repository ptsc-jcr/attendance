<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Entry Panel</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }
        .table thead th {
            background-color: #0d6efd;
            color: #fff;
            text-align: center;
        }
        .marks-input {
            width: 90px;
            text-align: center;
            margin: auto;
        }
        .card-title {
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- Header -->
    <div class="row mb-3">
        <div class="col">
            <h3 class="fw-bold">ðŸ“Š Exam Marks Entry</h3>
            <p class="text-muted">Enter marks for the selected Test / Quiz</p>
        </div>
    </div>

    <!-- Control Panel -->
    <div class="card shadow-sm mb-3">
        <div class="card-body">
            <div class="row align-items-end">
                <div class="col-md-4">
                    <label class="form-label fw-semibold">Select Test / Quiz</label>
                    <select class="form-select" id="examType">
                        <option value="">-- Select --</option>
                        <option value="CT1">CT 1</option>
                        <option value="CT2">CT 2</option>
                        <option value="CT3">CT 3</option>
                        <option value="Quiz1">Quiz 1</option>
                        <option value="Quiz2">Quiz 2</option>
                        <option value="Quiz3">Quiz 3</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <button class="btn btn-primary w-100" onclick="loadStudents()">
                        Load Students
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Marks Table -->
    <div class="card shadow">
        <div class="card-body table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th style="width:100px">Roll</th>
                        <th>Name</th>
                        <th style="width:200px">Marks</th>
                    </tr>
                </thead>
                <tbody id="marksTable">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>

            <div class="text-end">
                <button class="btn btn-success px-4" onclick="submitMarks()">
                    Submit Marks
                </button>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

/* -------- Load Students into Table -------- */
function loadStudents() {
    const examType = document.getElementById("examType").value;

    if (!examType) {
        alert("Please select a Test / Quiz first");
        return;
    }

    const tbody = document.getElementById("marksTable");
    tbody.innerHTML = "";

    students.forEach(student => {
        const row = `
            <tr>
                <td class="text-center">${student.roll}</td>
                <td>${student.name}</td>
                <td class="text-center px-2">
                    <input 
                        type="text" 
                        class="form-control marks-input w-100"
                        data-roll="${student.roll}"
                    >
                </td>
            </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
    });
}

/* -------- Collect & Submit Marks -------- */
function submitMarks() {
    const examType = document.getElementById("examType").value;
    if (!examType) {
        alert("Exam type not selected");
        return;
    }

    const inputs = document.querySelectorAll(".marks-input");
    const marksPayload = [];

    inputs.forEach(input => {
        marksPayload.push({
            roll: input.dataset.roll,
            exam: examType,
            marks: input.value
        });
    });

    console.log("Payload to send Google Sheet:", marksPayload);

    alert("Marks collected! Check console.");
}
</script>

</body>
